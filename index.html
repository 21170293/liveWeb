<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta content="viewport" content="width=device-width,initial-scaale=1.0">
        <style rel="stylesheet" href=""></style>
        <title></title>
        <link rel="stylesheet" href="">
        <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
        <script src="/client.js" async defer></script>
        <script src="/socket.io/socket.io.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!--jquerry cdn-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">

            <div class="row text-center">
                <div class="col-sm-6">  Local Video<video id="lvideo" height="500" width="500" autoplay></video></div>
                <div class="col-sm-6">Remote video<video id="rvideo" height="500" width="500" autoplay></video></div>
                <span id="displayId"></span><br>
                <input id="connID" type="text" class="form-control" placeholder="Enter Connection ID">
                <br> <input type="button" value="Connect" id="con-button" class="btn btn-success">
                <input type="button" value="Call" id="call-button" class="btn btn-danger">
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">

                    <h1 class="h3 mb-3 font-weight-normal">Chat Box</h1>
                    <div id="output"></div>
                    <div id="chat-window">
                        
                        <form class="form-signin">
                            
                            <input type="text" id="handle" class="form-control" placeholder="name" required autofocus>
                            <div id="typing"></div>
                            <input type="text" id="message" class="form-control" placeholder="Type message here.." required>
                            <button class="btn btn-lg btn-primary btn-block" id="button" >Send</button>  
                          </form>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>

    </body>
</html
